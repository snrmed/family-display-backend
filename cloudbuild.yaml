# Build & deploy to Cloud Run using Artifact Registry
options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: australia-southeast1
  _REPO: family-display
  _IMAGE: family-display-backend
  _AR_IMAGE: ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest

steps:
  # Build container and tag for Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_AR_IMAGE}', '.']

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_AR_IMAGE}']

  # Deploy to Cloud Run (no IAM change here; weâ€™ll set auth in the UI later)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_IMAGE}'
      - '--image=${_AR_IMAGE}'
      - '--region=${_REGION}'
      - '--platform=managed'
      # comment out to avoid IAM policy error during deploy; enable in UI later
      # - '--allow-unauthenticated'

images:
  - '${_AR_IMAGE}'
