# Build & deploy to Cloud Run using Artifact Registry
options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: australia-southeast1
  _REPO: family-display
  _IMAGE: family-display-backend

steps:
  # Build container and tag for Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest'
      - '.'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest'

  # Deploy to Cloud Run (we handle public access in the UI later)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_IMAGE}'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      # Leave this off to avoid IAM policy errors here; set Invoker in UI if desired:
      # - '--allow-unauthenticated'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest'
