# Cloud Build: build image and deploy to Cloud Run
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/family-display-backend:latest', '.']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'family-display-backend'
      - '--image=gcr.io/$PROJECT_ID/family-display-backend:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID,REGION=${_REGION}'
      - '--set-secrets'
      - 'GCS_BUCKET=GCS_BUCKET:latest,HF_TOKEN=HF_TOKEN:latest'

substitutions:
  _REGION: australia-southeast1

images:
  - 'gcr.io/$PROJECT_ID/family-display-backend:latest'
